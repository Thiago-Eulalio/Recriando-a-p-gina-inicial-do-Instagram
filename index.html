<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instragram-wrapper"></div>
        <div class="instagram-phone">
            <img src="img/celular inst3.png" alt="Telefone do instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/1200px-Instagram_logo.svg.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="img/10724686_341155336052507_2024580210_a.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Thiago</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é o Thiago</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </body>
</html>
